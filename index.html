<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow,noarchive,nosnippet" />
  <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #myVideo {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <!-- ðŸ”’ Anti-bot protection -->
  <script>
    const ua = navigator.userAgent.toLowerCase();
    if (
      ua.includes("googlebot") ||
      ua.includes("bingbot") ||
      ua.includes("yandex") ||
      ua.includes("facebookexternalhit") ||
      ua.includes("discordbot") ||
      ua.includes("slackbot") ||
      ua.includes("mail.ru") ||
      ua.includes("python") ||
      ua.includes("curl") ||
      ua.includes("wget") ||
      ua.includes("bot")
    ) {
      document.body.innerHTML = "";
      window.stop();
    }
  </script>
</head>

<body>
  <video id="myVideo" autoplay muted playsinline>
    <source src="managermentloc/img/Mate.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    setTimeout(function () {
      window.location.href = "landingpage.html";
    }, 4000);
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LGMPS657N9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LGMPS657N9');
  </script>
</body>
</html>
